<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!--basic container-->
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, deleniti commodi 
        error optio culpa labore ex omnis facilis sequi ad, inventore est vel rem cumque architecto hic tenetur sapiente nam. </p>
    </div>

    <!--basic grid-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary"> Col 1</div>
            </div>
        </div>
    </div>
    <!--width grid-->

    <!--responsive grid-->
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4"
        </div>
    </div>
    <button class="btn btn-primary btn.md">Button </button>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
